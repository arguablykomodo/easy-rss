<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./manage.css" />
    <title>Easy RSS</title>
  </head>

  <template id="feed">
    <article class="feed">
      <label>Name:</label> <input type="text" class="name" />
      <div></div>
      <label>Url:</label> <input type="url" class="url" />
      <img src="../assets/delete.svg" class="delete" />
    </article>
  </template>

  <body>
    <h1>Easy RSS</h1>
    <section id="settings">
      <h2>Settings</h2>
      <div class="setting">
        <label for="interval">Fetch Interval (in minutes)</label>
        <input type="range" id="interval" min="1" max="60" />
        <output id="intervalOutput">1 minute</output>
      </div>
      <button id="saveSettings">Save</button>
    </section>
    <section id="feeds">
      <h2>Feeds</h2>
      <button id="sync">Sync YouTube subscriptions</button>
      <div class="buttonGroup">
        <button id="import">Import from .opml</button>
        <button id="export">Export to .opml</button>
        <a id="download" download="feeds.opml"></a>
      </div>
    </section>
    <script src="manage.js"></script>
  </body>
</html>
